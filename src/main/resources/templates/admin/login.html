<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Distribuidora y comercializadora Timy</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/admin/css/styles.css}">
</head>

<body>
	<section class="vh-100 bg-secondary bg-opacity-10">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-lg rounded">
						<div class="card-body p-5">
							<div class="text-center">
								<h3>Bienvenido a Timy</h3>
							</div>
							<div class="text-center mb-4">
								<p class="text-body-secondary pe-4 ps-4">Iniciar sesi칩n con el nombre de usuario y
									contrase침a que
									te ha dado el administrador</p>
							</div>

							<form action="/login" method="post" class="needs-validation" autocomplete="off">
								<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

								<div class="input-group input-group-lg mb-3">
									<input type="text" name="usuario" class="form-control"
										onkeypress="return validarUsuario(event)" placeholder="Nombre de usuario"
										required minlength="4" maxlength="50" /> <span
										class="input-group-text text-secondary"><i class="fa-solid fa-user"></i></span>
								</div>

								<div class="input-group input-group-lg mb-3">
									<input type="password" name="password" class="form-control" placeholder="Contrase침a"
										required /> <span class="input-group-text text-secondary"><i
											class="fa-solid fa-lock"></i></span>
								</div>

								<div class="d-grid gap-2 mb-4">
									<button type="submit" class="btn btn-primary btn-lg">
										Iniciar sesi칩n
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script th:src="@{/admin/js/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
	<script th:src="@{/admin/js/script.val.js}"></script>
</body>

</html>
